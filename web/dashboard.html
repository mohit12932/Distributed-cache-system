<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distributed Cache System - Real-Time Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f0f1a;
            color: #e0e0e0;
            min-height: 100vh;
        }

        .container { max-width: 1600px; margin: 0 auto; padding: 20px; }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 18px 28px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 12px;
            margin-bottom: 24px;
            border: 1px solid #1f3460;
        }

        header h1 { font-size: 1.6em; color: #fff; }
        header h1 span { color: #00d4ff; }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }
        .status-badge.online { background: rgba(76,175,80,0.2); color: #4caf50; border: 1px solid #4caf50; }
        .status-badge.offline { background: rgba(244,67,54,0.2); color: #f44336; border: 1px solid #f44336; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; background: currentColor; animation: pulse 2s infinite; }
        @keyframes pulse { 0%,100%{opacity:1;} 50%{opacity:.4;} }

        .grid { display: grid; gap: 20px; margin-bottom: 20px; }
        .grid-4 { grid-template-columns: repeat(4, 1fr); }
        .grid-2 { grid-template-columns: repeat(2, 1fr); }
        .grid-3 { grid-template-columns: repeat(3, 1fr); }

        .card {
            background: #1a1a2e;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #1f3460;
        }

        .card h2 {
            font-size: 1.05em;
            color: #8892b0;
            margin-bottom: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stat-card {
            text-align: center;
            padding: 24px 16px;
        }
        .stat-card .value {
            font-size: 2.4em;
            font-weight: 700;
            line-height: 1.2;
        }
        .stat-card .label {
            font-size: 0.82em;
            color: #8892b0;
            margin-top: 6px;
        }
        .stat-card .sub {
            font-size: 0.75em;
            margin-top: 4px;
        }

        .color-green { color: #4caf50; }
        .color-blue { color: #00d4ff; }
        .color-orange { color: #ff9800; }
        .color-red { color: #f44336; }
        .color-purple { color: #bb86fc; }

        /* Heatmap */
        .heatmap-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 6px;
        }
        .seg {
            aspect-ratio: 1.6;
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 0.72em;
            font-weight: 700;
            transition: all 0.35s ease;
            cursor: default;
            position: relative;
        }
        .seg .seg-heat {
            font-size: 0.85em;
            opacity: 0.8;
            margin-top: 2px;
        }
        .seg-cold   { background: #1a3a5c; color: #64b5f6; }
        .seg-warm   { background: #2e4a1e; color: #81c784; }
        .seg-hot    { background: #5c3a0a; color: #ffb74d; }
        .seg-stroke { background: #5c1a1a; color: #ef5350; animation: blink .6s infinite; }
        @keyframes blink { 0%,100%{opacity:1;} 50%{opacity:.45;} }

        .legend {
            display: flex;
            gap: 18px;
            justify-content: center;
            margin-top: 14px;
            font-size: 0.8em;
            color: #8892b0;
        }
        .legend-item { display: flex; align-items: center; gap: 6px; }
        .legend-swatch { width: 14px; height: 14px; border-radius: 3px; }

        /* Node map */
        .node-map {
            position: relative;
            height: 340px;
            background: radial-gradient(ellipse at center, #16213e 0%, #0f0f1a 70%);
            border-radius: 10px;
            overflow: hidden;
        }
        .node-map svg { width: 100%; height: 100%; }

        .node-circle {
            cursor: pointer;
            transition: all 0.3s;
        }
        .node-circle:hover { filter: brightness(1.3); }
        .node-active { filter: drop-shadow(0 0 12px #ffd700); }

        .data-packet {
            fill: #ffd700;
            opacity: 0;
        }
        .data-packet.active {
            animation: packetMove 1.5s ease-in-out forwards;
        }
        @keyframes packetMove {
            0%   { opacity:0; offset-distance: 0%; }
            10%  { opacity:1; }
            90%  { opacity:1; }
            100% { opacity:0; offset-distance: 100%; }
        }

        canvas { max-height: 260px; }

        /* Responsive */
        @media (max-width: 1100px) {
            .grid-4 { grid-template-columns: repeat(2, 1fr); }
            .grid-3 { grid-template-columns: 1fr 1fr; }
        }
        @media (max-width: 700px) {
            .grid-4, .grid-3, .grid-2 { grid-template-columns: 1fr; }
        }

        /* Request log */
        .req-log {
            max-height: 220px;
            overflow-y: auto;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 0.82em;
            line-height: 1.7;
        }
        .req-log::-webkit-scrollbar { width: 6px; }
        .req-log::-webkit-scrollbar-thumb { background: #1f3460; border-radius: 3px; }

        .req-entry { display: flex; gap: 10px; padding: 2px 4px; border-radius: 4px; }
        .req-entry:hover { background: rgba(255,255,255,0.04); }
        .req-time { color: #546e7a; min-width: 70px; }
        .req-cmd  { font-weight: 600; min-width: 40px; }
        .req-key  { color: #8892b0; }
        .req-lat  { margin-left: auto; }

        .cmd-SET { color: #4caf50; }
        .cmd-GET { color: #00d4ff; }
        .cmd-DEL { color: #f44336; }
        .cmd-HIT { color: #4caf50; }
        .cmd-MISS { color: #ff9800; }
    </style>
</head>
<body>
<div class="container">

    <header>
        <h1>Distributed <span>Cache</span> System</h1>
        <div class="status-badge online" id="statusBadge">
            <div class="status-dot"></div>
            <span id="statusText">Connected</span>
        </div>
    </header>

    <!-- KPI Row -->
    <div class="grid grid-4">
        <div class="card stat-card">
            <div class="value color-blue" id="totalOps">0</div>
            <div class="label">Total Operations</div>
        </div>
        <div class="card stat-card">
            <div class="value color-green" id="opsPerSec">0</div>
            <div class="label">Ops / Second</div>
        </div>
        <div class="card stat-card">
            <div class="value color-orange" id="hitRate">0%</div>
            <div class="label">Cache Hit Rate</div>
            <div class="sub"><span class="color-green" id="hitCount">0</span> hits / <span class="color-red" id="missCount">0</span> misses</div>
        </div>
        <div class="card stat-card">
            <div class="value color-purple" id="keyCount">0</div>
            <div class="label">Current Keys</div>
        </div>
    </div>

    <!-- Charts Row -->
    <div class="grid grid-2">
        <div class="card">
            <h2>Traffic Over Time</h2>
            <canvas id="trafficChart"></canvas>
        </div>
        <div class="card">
            <h2>Hit / Miss Ratio</h2>
            <canvas id="hitMissChart"></canvas>
        </div>
    </div>

    <!-- Heatmap + Segment Bars -->
    <div class="grid grid-2">
        <div class="card">
            <h2>32-Segment Heat Map</h2>
            <div class="heatmap-grid" id="heatmap"></div>
            <div class="legend">
                <div class="legend-item"><div class="legend-swatch seg-cold"></div> Cold &lt;25%</div>
                <div class="legend-item"><div class="legend-swatch seg-warm"></div> Warm 25-60%</div>
                <div class="legend-item"><div class="legend-swatch seg-hot"></div> Hot 60-80%</div>
                <div class="legend-item"><div class="legend-swatch seg-stroke"></div> Stroke &gt;80%</div>
            </div>
        </div>
        <div class="card">
            <h2>Per-Segment Request Load</h2>
            <canvas id="segmentChart"></canvas>
        </div>
    </div>

    <!-- Node Map + Request Log -->
    <div class="grid grid-2">
        <div class="card">
            <h2>Distributed Node Topology</h2>
            <div class="node-map" id="nodeMap">
                <svg viewBox="0 0 600 340" id="nodeSVG">
                    <!-- connections -->
                    <line id="conn01" x1="130" y1="170" x2="300" y2="60"  stroke="#1f3460" stroke-width="2" stroke-dasharray="6,4"/>
                    <line id="conn02" x1="130" y1="170" x2="470" y2="170" stroke="#1f3460" stroke-width="2" stroke-dasharray="6,4"/>
                    <line id="conn12" x1="300" y1="60"  x2="470" y2="170" stroke="#1f3460" stroke-width="2" stroke-dasharray="6,4"/>
                    <line id="conn03" x1="130" y1="170" x2="300" y2="290" stroke="#1f3460" stroke-width="2" stroke-dasharray="6,4"/>
                    <line id="conn13" x1="300" y1="60"  x2="300" y2="290" stroke="#1f3460" stroke-width="2" stroke-dasharray="6,4"/>
                    <line id="conn23" x1="470" y1="170" x2="300" y2="290" stroke="#1f3460" stroke-width="2" stroke-dasharray="6,4"/>

                    <!-- client -->
                    <rect x="8" y="8" width="90" height="36" rx="6" fill="#1f3460" stroke="#00d4ff" stroke-width="1"/>
                    <text x="53" y="30" text-anchor="middle" fill="#00d4ff" font-size="12" font-weight="600">CLIENT</text>

                    <!-- arrow from client -->
                    <line id="clientArrow" x1="53" y1="44" x2="120" y2="150" stroke="#00d4ff" stroke-width="1.5" stroke-dasharray="4,4">
                        <animate attributeName="stroke-dashoffset" from="0" to="-16" dur="1s" repeatCount="indefinite"/>
                    </line>

                    <!-- Node 0 -->
                    <g class="node-circle" id="nodeG0">
                        <circle cx="130" cy="170" r="38" fill="#16213e" stroke="#4caf50" stroke-width="2.5"/>
                        <text x="130" y="164" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">Node 0</text>
                        <text x="130" y="180" text-anchor="middle" fill="#81c784" font-size="9" id="nodeOps0">0 ops/s</text>
                        <text x="130" y="194" text-anchor="middle" fill="#8892b0" font-size="8">Seg 0-7</text>
                    </g>

                    <!-- Node 1 -->
                    <g class="node-circle" id="nodeG1">
                        <circle cx="300" cy="60" r="38" fill="#16213e" stroke="#00d4ff" stroke-width="2.5"/>
                        <text x="300" y="54" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">Node 1</text>
                        <text x="300" y="70" text-anchor="middle" fill="#64b5f6" font-size="9" id="nodeOps1">0 ops/s</text>
                        <text x="300" y="84" text-anchor="middle" fill="#8892b0" font-size="8">Seg 8-15</text>
                    </g>

                    <!-- Node 2 -->
                    <g class="node-circle" id="nodeG2">
                        <circle cx="470" cy="170" r="38" fill="#16213e" stroke="#ff9800" stroke-width="2.5"/>
                        <text x="470" y="164" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">Node 2</text>
                        <text x="470" y="180" text-anchor="middle" fill="#ffb74d" font-size="9" id="nodeOps2">0 ops/s</text>
                        <text x="470" y="194" text-anchor="middle" fill="#8892b0" font-size="8">Seg 16-23</text>
                    </g>

                    <!-- Node 3 -->
                    <g class="node-circle" id="nodeG3">
                        <circle cx="300" cy="290" r="38" fill="#16213e" stroke="#bb86fc" stroke-width="2.5"/>
                        <text x="300" y="284" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">Node 3</text>
                        <text x="300" y="300" text-anchor="middle" fill="#ce93d8" font-size="9" id="nodeOps3">0 ops/s</text>
                        <text x="300" y="314" text-anchor="middle" fill="#8892b0" font-size="8">Seg 24-31</text>
                    </g>

                    <!-- data packets (animated dots) -->
                    <circle class="data-packet" id="pkt0" r="5"/>
                    <circle class="data-packet" id="pkt1" r="5"/>
                    <circle class="data-packet" id="pkt2" r="5"/>
                    <circle class="data-packet" id="pkt3" r="5"/>
                </svg>
            </div>
        </div>

        <div class="card">
            <h2>Live Request Log</h2>
            <div class="req-log" id="reqLog"></div>
        </div>
    </div>
</div>

<script>
// ===== CONFIG =====
const METRICS_URL = 'http://127.0.0.1:8080/metrics';
const POLL_MS = 1000;

// ===== STATE =====
let prevOps = 0;
let trafficHistory = [];
const MAX_HISTORY = 60;
const requestLog = [];

// ===== INIT CHARTS =====
Chart.defaults.color = '#8892b0';
Chart.defaults.borderColor = 'rgba(31,52,96,0.6)';

const trafficChart = new Chart(document.getElementById('trafficChart'), {
    type: 'line',
    data: {
        labels: [],
        datasets: [
            { label: 'Ops/s',   data: [], borderColor: '#00d4ff', backgroundColor: 'rgba(0,212,255,0.08)', tension: .4, fill: true, pointRadius: 0 },
            { label: 'Hits/s',  data: [], borderColor: '#4caf50', backgroundColor: 'transparent', tension: .4, borderDash: [4,3], pointRadius: 0 },
            { label: 'Miss/s',  data: [], borderColor: '#f44336', backgroundColor: 'transparent', tension: .4, borderDash: [4,3], pointRadius: 0 }
        ]
    },
    options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { labels: { boxWidth: 12 } } }, scales: { y: { beginAtZero: true } } }
});

const hitMissChart = new Chart(document.getElementById('hitMissChart'), {
    type: 'doughnut',
    data: {
        labels: ['Hits', 'Misses'],
        datasets: [{ data: [1, 0], backgroundColor: ['#4caf50', '#f44336'], borderWidth: 0 }]
    },
    options: { responsive: true, maintainAspectRatio: false, cutout: '65%', plugins: { legend: { position: 'bottom' } } }
});

const segColors = Array.from({length:32}, () => '#1a3a5c');
const segmentChart = new Chart(document.getElementById('segmentChart'), {
    type: 'bar',
    data: {
        labels: Array.from({length:32}, (_,i) => 'S'+i),
        datasets: [{ data: new Array(32).fill(0), backgroundColor: segColors, borderRadius: 3 }]
    },
    options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { beginAtZero: true }, x: { ticks: { font: { size: 9 } } } } }
});

// ===== INIT HEATMAP =====
const hmEl = document.getElementById('heatmap');
for (let i = 0; i < 32; i++) {
    const d = document.createElement('div');
    d.className = 'seg seg-cold';
    d.id = 'seg-' + i;
    d.innerHTML = 'S' + i + '<div class="seg-heat">0%</div>';
    hmEl.appendChild(d);
}

// ===== NODE ANIMATION HELPERS =====
const nodeCenters = [
    { x: 130, y: 170 },
    { x: 300, y: 60  },
    { x: 470, y: 170 },
    { x: 300, y: 290 }
];
const nodeColors = ['#4caf50', '#00d4ff', '#ff9800', '#bb86fc'];

function animatePacket(nodeIdx) {
    const svg = document.getElementById('nodeSVG');
    const pkt = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
    pkt.setAttribute('r', '4');
    pkt.setAttribute('fill', '#ffd700');
    
    // from client box to node
    const from = { x: 53, y: 44 };
    const to = nodeCenters[nodeIdx];
    
    const dur = 600;
    const start = performance.now();
    
    svg.appendChild(pkt);
    
    function step(now) {
        const t = Math.min((now - start) / dur, 1);
        const ease = t < 0.5 ? 2*t*t : -1+(4-2*t)*t;
        pkt.setAttribute('cx', from.x + (to.x - from.x) * ease);
        pkt.setAttribute('cy', from.y + (to.y - from.y) * ease);
        pkt.setAttribute('opacity', t < 0.9 ? 1 : 1-(t-0.9)/0.1);
        if (t < 1) requestAnimationFrame(step);
        else svg.removeChild(pkt);
    }
    requestAnimationFrame(step);
    
    // highlight node
    const g = document.getElementById('nodeG' + nodeIdx);
    const circle = g.querySelector('circle');
    circle.setAttribute('stroke', '#ffd700');
    circle.setAttribute('stroke-width', '4');
    setTimeout(() => {
        circle.setAttribute('stroke', nodeColors[nodeIdx]);
        circle.setAttribute('stroke-width', '2.5');
    }, 600);
}

// ===== LOG HELPER =====
function addLogEntry(cmd, key, latency, isHit) {
    const logEl = document.getElementById('reqLog');
    const now = new Date().toLocaleTimeString('en-US', { hour12: false });
    const hitClass = isHit ? 'cmd-HIT' : 'cmd-MISS';
    const hitLabel = isHit != null ? (isHit ? ' HIT' : ' MISS') : '';
    
    const entry = document.createElement('div');
    entry.className = 'req-entry';
    entry.innerHTML =
        '<span class="req-time">' + now + '</span>' +
        '<span class="req-cmd cmd-' + cmd + '">' + cmd + '</span>' +
        '<span class="req-key">' + key + '</span>' +
        (hitLabel ? '<span class="' + hitClass + '">' + hitLabel + '</span>' : '') +
        '<span class="req-lat" style="color:#546e7a">' + latency.toFixed(1) + 'ms</span>';
    
    logEl.prepend(entry);
    
    // keep max 50 entries
    while (logEl.children.length > 50) logEl.removeChild(logEl.lastChild);
}

// ===== MAIN POLL =====
let prevHits = 0, prevMisses = 0;

async function poll() {
    try {
        const r = await fetch(METRICS_URL);
        const d = await r.json();
        
        // Status
        document.getElementById('statusBadge').className = 'status-badge online';
        document.getElementById('statusText').textContent = 'Connected';
        
        // KPIs
        const opsNow = d.total_ops || 0;
        const opsDelta = Math.max(0, opsNow - prevOps);
        prevOps = opsNow;
        
        const hits = d.cache_hits || 0;
        const misses = d.cache_misses || 0;
        const total = hits + misses;
        const hitRate = total > 0 ? (100 * hits / total) : 0;
        const hitsDelta = Math.max(0, hits - prevHits);
        const missDelta = Math.max(0, misses - prevMisses);
        prevHits = hits;
        prevMisses = misses;
        
        document.getElementById('totalOps').textContent = opsNow.toLocaleString();
        document.getElementById('opsPerSec').textContent = opsDelta.toLocaleString();
        document.getElementById('hitRate').textContent = hitRate.toFixed(1) + '%';
        document.getElementById('hitRate').style.color = hitRate > 80 ? '#4caf50' : hitRate > 50 ? '#ff9800' : '#f44336';
        document.getElementById('hitCount').textContent = hits.toLocaleString();
        document.getElementById('missCount').textContent = misses.toLocaleString();
        document.getElementById('keyCount').textContent = (d.current_keys || 0).toLocaleString();
        
        // Traffic chart
        const timeLabel = new Date().toLocaleTimeString('en-US', { hour12: false });
        trafficHistory.push({ t: timeLabel, ops: opsDelta, hits: hitsDelta, miss: missDelta });
        if (trafficHistory.length > MAX_HISTORY) trafficHistory.shift();
        
        trafficChart.data.labels = trafficHistory.map(h => h.t);
        trafficChart.data.datasets[0].data = trafficHistory.map(h => h.ops);
        trafficChart.data.datasets[1].data = trafficHistory.map(h => h.hits);
        trafficChart.data.datasets[2].data = trafficHistory.map(h => h.miss);
        trafficChart.update('none');
        
        // Hit/miss donut
        hitMissChart.data.datasets[0].data = [hits || 1, misses];
        hitMissChart.update('none');
        
        // Segments
        const segHeat = d.segment_heat || new Array(32).fill(0);
        const segReqs = d.segment_requests || new Array(32).fill(0);
        
        for (let i = 0; i < 32; i++) {
            const el = document.getElementById('seg-' + i);
            const h = segHeat[i];
            el.className = 'seg ' + (h > 80 ? 'seg-stroke' : h > 60 ? 'seg-hot' : h > 25 ? 'seg-warm' : 'seg-cold');
            el.querySelector('.seg-heat').textContent = Math.round(h) + '%';
        }
        
        // Segment bar chart
        const barColors = segHeat.map(h => h > 80 ? '#f44336' : h > 60 ? '#ff9800' : h > 25 ? '#4caf50' : '#1a3a5c');
        segmentChart.data.datasets[0].data = segReqs;
        segmentChart.data.datasets[0].backgroundColor = barColors;
        segmentChart.update('none');
        
        // Node animation â€” pick the hottest segment range
        const rangeOps = [0,0,0,0];
        for (let i = 0; i < 32; i++) rangeOps[Math.floor(i/8)] += segReqs[i];
        const maxRange = rangeOps.indexOf(Math.max(...rangeOps));
        animatePacket(maxRange);
        
        // Update node ops labels
        for (let n = 0; n < 4; n++) {
            document.getElementById('nodeOps' + n).textContent = rangeOps[n].toLocaleString() + ' reqs';
        }
        
        // Add simulated log entries for the delta
        const cmds = ['SET', 'GET', 'GET', 'GET'];
        for (let i = 0; i < Math.min(opsDelta, 5); i++) {
            const cmd = cmds[Math.floor(Math.random() * cmds.length)];
            const key = 'key:' + Math.floor(Math.random() * 1000);
            const lat = 0.5 + Math.random() * 4;
            const isHit = cmd === 'GET' ? Math.random() < (hitRate / 100) : null;
            addLogEntry(cmd, key, lat, isHit);
        }
        
    } catch (e) {
        document.getElementById('statusBadge').className = 'status-badge offline';
        document.getElementById('statusText').textContent = 'Disconnected';
    }
}

setInterval(poll, POLL_MS);
poll();
</script>
</body>
</html>
